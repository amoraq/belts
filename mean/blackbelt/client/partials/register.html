<h1>Register</h1>
<div ng-controller="registrationModel">
    <form >
        Name: <input type="text" ng-model='user.name'>
        Email: <input type="email" ng-model='user.email'>
        Password: <input type="password" ng-model='user.password'>
        <input type="submit" ng-click='reg()' value="Submit">
    </form>
</div>
